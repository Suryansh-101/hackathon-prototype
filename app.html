<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiFy App - Hackathon Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Lora:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;
    </script>
    <style>
        .font-logo { font-family: 'Playfair Display', serif; }
        .font-punchline { font-family: 'Lora', serif; }
        .font-body { font-family: 'Poppins', sans-serif; }
        html, body { height: 100%; }
        body {
            /* New: Dark charcoal to black gradient background */
            background-color: #111111;
            background-image: linear-gradient(180deg, #111111 0%, #000000 100%);
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #F0F0F0; /* Off-white text */
        }
        .text-glow-gold {
            color: #C4A56A;
            text-shadow: 0 0 8px rgba(196, 165, 106, 0.4), 0 0 20px rgba(196, 165, 106, 0.5);
        }
        .btn-action {
            background-color: #C4A56A; 
            color: #111111;
            padding: 0.75rem 1.5rem; border-radius: 0.5rem;
            font-weight: bold; transition: all 0.3s ease;
            border: 1px solid rgba(196, 165, 106, 0.5);
            box-shadow: 0 0 15px rgba(196, 165, 106, 0.5);
        }
        .btn-action:hover:not(:disabled) {
            background-color: #d4b57a;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(196, 165, 106, 0.8);
        }
        .btn-action:disabled {
            background-color: #4b5563;
            color: #a0aec0;
            cursor: not-allowed;
            box-shadow: none;
        }
        .crystal-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(196, 165, 106, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .loader { border: 4px solid #4b5563; border-top: 4px solid #C4A56A; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .analysis-card {
            animation: slideUpFadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        #vigilance-card { animation-delay: 0.1s; }
        #summary-card { animation-delay: 0.2s; }
        #keypoints-card { animation-delay: 0.3s; }
        #risks-card { animation-delay: 0.4s; }
    </style>
</head>
<body class="font-body text-gray-200 flex flex-col">

    <header class="bg-black/30 backdrop-blur-lg border-b z-20" style="border-color: rgba(196, 165, 106, 0.2);">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="font-logo text-3xl font-black text-glow-gold">LexiFy</a>
            <p class="font-punchline text-lg text-gray-400">Demystifying Legal Documents</p>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row overflow-hidden p-4 gap-4">
        <!-- Left Panel -->
        <div class="w-full md:w-1/3 lg:w-1/4 crystal-card p-6 flex flex-col rounded-xl overflow-y-auto">
            <h2 class="font-logo text-3xl text-glow-gold mb-4">Upload Document</h2>
            <div id="upload-area" class="border-2 border-dashed rounded-xl p-8 text-center cursor-pointer hover:border-gold-400/50 hover:bg-white/5 transition-all duration-300" style="border-color: rgba(196, 165, 106, 0.3);">
                <input type="file" id="file-input" class="hidden" accept=".pdf,.txt">
                <svg class="mx-auto h-12 w-12 text-white/40" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                <p id="upload-text" class="mt-2 text-sm text-white/60">Click or drag and drop</p>
                <p class="text-xs text-white/40">PDF or TXT files</p>
            </div>
            <div id="file-info" class="hidden mt-4 bg-black/20 p-3 rounded-lg border" style="border-color: rgba(196, 165, 106, 0.2);">
                <p class="text-sm font-medium text-white truncate" id="file-name"></p>
                <p class="text-xs text-white/60" id="file-size"></p>
            </div>
            <button id="analyze-button" class="w-full btn-action mt-6" disabled>Analyze Document</button>
        </div>

        <!-- Right Panel -->
        <div class="w-full md:w-2/3 lg:w-3/4 flex flex-col crystal-card rounded-xl overflow-y-auto p-6">
            <div id="analysis-placeholder" class="flex flex-col items-center justify-center h-full text-center">
                <svg class="w-24 h-24 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <h3 class="mt-4 text-lg font-semibold text-white/70">Your analysis will appear here</h3>
            </div>
            <div id="analysis-loading" class="hidden flex-col items-center justify-center h-full">
                <div class="loader"></div>
                <p class="mt-4 text-lg font-semibold text-white/70">Analyzing your document...</p>
            </div>
            <div id="analysis-results" class="hidden">
                <h2 id="analysis-title" class="text-3xl font-bold text-white mb-6">Analysis Report</h2>
                <div class="space-y-6">
                    <div id="vigilance-card" class="analysis-card bg-black/20 p-6 rounded-xl border" style="border-color: rgba(196, 165, 106, 0.2);"></div>
                    <div id="summary-card" class="analysis-card bg-black/20 p-6 rounded-xl border" style="border-color: rgba(196, 165, 106, 0.2);"></div>
                    <div id="keypoints-card" class="analysis-card bg-black/20 p-6 rounded-xl border" style="border-color: rgba(196, 165, 106, 0.2);"></div>
                    <div id="risks-card" class="analysis-card bg-black/20 p-6 rounded-xl border" style="border-color: rgba(196, 165, 106, 0.2);"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const GEMINI_API_KEY = "AIzaSyBGXwMRs6CP3VUzEkrp3FIlLjMshsPHPvo";

        // --- DOM Element Selectors ---
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileNameEl = document.getElementById('file-name');
        const fileSizeEl = document.getElementById('file-size');
        const analyzeButton = document.getElementById('analyze-button');
        const analysisPlaceholder = document.getElementById('analysis-placeholder');
        const analysisLoading = document.getElementById('analysis-loading');
        const analysisResults = document.getElementById('analysis-results');
        const analysisTitle = document.getElementById('analysis-title');
        const vigilanceCard = document.getElementById('vigilance-card');
        const summaryCard = document.getElementById('summary-card');
        const keypointsCard = document.getElementById('keypoints-card');
        const risksCard = document.getElementById('risks-card');
        
        // --- State Variables ---
        let documentText = '';
        let currentFileName = '';

        // --- Event Listeners ---
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        analyzeButton.addEventListener('click', handleAnalyze);

        // --- Functions ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            currentFileName = file.name;
            documentText = ''; // Reset previous document text

            // Update UI to show selected file
            fileNameEl.textContent = file.name;
            fileSizeEl.textContent = `${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.remove('hidden');
            analyzeButton.disabled = false;
            
            // Reset the results view
            analysisPlaceholder.classList.remove('hidden');
            analysisLoading.classList.add('hidden');
            analysisResults.classList.add('hidden');

            const reader = new FileReader();

            if (file.type === "application/pdf") {
                reader.onload = function(e) {
                    const typedarray = new Uint8Array(e.target.result);
                    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
                        let text = '';
                        const pages = [];
                        for (let i = 1; i <= pdf.numPages; i++) {
                            pages.push(pdf.getPage(i).then(page => page.getTextContent()));
                        }
                        return Promise.all(pages);
                    }).then(contents => {
                        contents.forEach(content => {
                            content.items.forEach(item => { text += item.str + ' '; });
                            text += '\n';
                        });
                        documentText = text;
                    });
                };
                reader.readAsArrayBuffer(file);
            } else { // Handle .txt files
                reader.onload = (e) => {
                    documentText = e.target.result;
                };
                reader.readAsText(file);
            }
        }

        async function handleAnalyze() {
            if (!documentText) {
                alert("Please select a document and wait for it to load.");
                return;
            }
            if (!GEMINI_API_KEY || GEMINI_API_KEY === "YOUR_GEMINI_API_KEY_HERE") {
                alert("ERROR: Gemini API Key is missing. Please add it to the script section.");
                return;
            }

            // Update UI to show loading state
            analysisPlaceholder.classList.add('hidden');
            analysisResults.classList.add('hidden');
            analysisLoading.classList.remove('hidden');
            analyzeButton.disabled = true;
            analyzeButton.textContent = "Analyzing...";
            
            const analysisSchema = {
                type: "OBJECT",
                properties: {
                    vigilanceScore: { type: "NUMBER", description: "A risk score from 1 (low risk) to 10 (high risk)." },
                    vigilanceJustification: { type: "STRING", description: "Brief reason for the score." },
                    summary: { type: "STRING", description: "A one-paragraph summary." },
                    keyPoints: { type: "ARRAY", items: { type: "STRING" }, description: "List of key points." },
                    risks: { type: "ARRAY", items: { type: "STRING" }, description: "List of potential risks." }
                },
                required: ['vigilanceScore', 'vigilanceJustification', 'summary', 'keyPoints', 'risks']
            };

            let prompt = `Analyze the provided legal document. Respond in the required JSON format.
            Tasks:
            1.  **vigilanceScore**: Provide a score from 1 (very safe) to 10 (very high risk).
            2.  **vigilanceJustification**: Briefly explain the reasoning for the score.
            3.  **summary**: Write a one-paragraph summary.
            4.  **keyPoints**: List the 3-5 most important points or obligations as an array of strings.
            5.  **risks**: Identify 3-5 potential risks or unfavorable clauses as an array of strings.

            Document Text:
            ---
            ${documentText}
            ---`;

            try {
                const resultText = await callGeminiAPI(prompt, analysisSchema);
                const analysis = JSON.parse(resultText);
                analysisTitle.textContent = `Report for: ${currentFileName}`;
                populateAnalysisUI(analysis);
                analysisLoading.classList.add('hidden');
                analysisResults.classList.remove('hidden');
            } catch (error) {
                console.error("Analysis failed:", error);
                alert(`Analysis Error: ${error.message}. Check the console for more details.`);
                analysisLoading.classList.add('hidden');
                analysisPlaceholder.classList.remove('hidden');
            } finally {
                analyzeButton.disabled = false;
                analyzeButton.textContent = "Analyze Document";
            }
        }

        function populateAnalysisUI(analysisData) {
            const score = analysisData.vigilanceScore || 5;
            vigilanceCard.innerHTML = `<div class="flex items-center mb-3"><div class="bg-gold-900/50 p-2 rounded-full" style="background-color: rgba(196, 165, 106, 0.1);"><svg class="w-6 h-6 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #C4A56A;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg></div><h3 class="ml-4 text-xl font-bold text-white">Vigilance Meter</h3></div><div class="flex items-center space-x-4"><div class="w-24 text-center"><div id="vigilance-score-text" class="text-5xl font-bold">${score}</div><div id="vigilance-level-text" class="text-sm font-semibold"></div></div><div class="flex-grow"><div class="w-full bg-gray-700 rounded-full h-4"><div id="vigilance-bar" class="h-4 rounded-full transition-all duration-500"></div></div><p id="vigilance-justification" class="text-sm text-gray-400 mt-2">${analysisData.vigilanceJustification || ""}</p></div></div>`;
            
            const vigilanceScoreTextEl = document.getElementById('vigilance-score-text');
            const vigilanceLevelTextEl = document.getElementById('vigilance-level-text');
            const vigilanceBarEl = document.getElementById('vigilance-bar');

            if (score <= 3) {
                vigilanceLevelTextEl.textContent = "Low Concern";
                vigilanceBarEl.style.backgroundColor = '#3EB489'; // Mint Green
                vigilanceScoreTextEl.style.color = '#3EB489';
            } else if (score <= 7) {
                vigilanceLevelTextEl.textContent = "Moderate Concern";
                vigilanceBarEl.style.backgroundColor = '#C4A56A'; // Gold
                vigilanceScoreTextEl.style.color = '#C4A56A';
            } else {
                vigilanceLevelTextEl.textContent = "High Vigilance";
                vigilanceBarEl.style.backgroundColor = '#D9534F'; // Muted Red
                vigilanceScoreTextEl.style.color = '#D9534F';
            }
            vigilanceBarEl.style.width = `${score * 10}%`;
            
            summaryCard.innerHTML = `<div class="flex items-center mb-3"><div class="bg-gold-900/50 p-2 rounded-full" style="background-color: rgba(196, 165, 106, 0.1);"><svg class="w-6 h-6 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #C4A56A;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div><h3 class="ml-4 text-xl font-bold text-white">Summary</h3></div><p class="text-gray-400">${analysisData.summary || "N/A"}</p>`;
            keypointsCard.innerHTML = `<div class="flex items-center mb-3"><div class="bg-gold-900/50 p-2 rounded-full" style="background-color: rgba(196, 165, 106, 0.1);"><svg class="w-6 h-6 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #C4A56A;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg></div><h3 class="ml-4 text-xl font-bold text-white">Key Points</h3></div><ul class="list-disc list-inside text-gray-400 space-y-2">${(analysisData.keyPoints || []).map(p => `<li>${p}</li>`).join('')}</ul>`;
            risksCard.innerHTML = `<div class="flex items-center mb-3"><div class="bg-gold-900/50 p-2 rounded-full" style="background-color: rgba(196, 165, 106, 0.1);"><svg class="w-6 h-6 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #C4A56A;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg></div><h3 class="ml-4 text-xl font-bold text-white">Potential Risks</h3></div><ul class="list-disc list-inside text-gray-400 space-y-2">${(analysisData.risks || []).map(r => `<li>${r}</li>`).join('')}</ul>`;
        }
        
        async function callGeminiAPI(prompt, jsonSchema) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: jsonSchema
                }
            };
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.json();
                throw new Error(`API Error ${response.status}: ${errorBody.error.message}`);
            }

            const result = await response.json();
            
            if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                return result.candidates[0].content.parts[0].text;
            } else {
                const reason = result.candidates?.[0]?.finishReason || 'Unknown error';
                throw new Error(reason === 'SAFETY' ? "Response was blocked due to safety settings." : `Invalid API response: ${reason}`);
            }
        }
    </script>
</body>
</html>
